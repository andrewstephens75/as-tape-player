<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Old Sko0l Tape Player - RAD!</title>
  <link rel="stylesheet" href="styles.css">
</head>

<style>
    .tapeplayer {
        display: grid;
        min-width: 100%;
        border: 1px solid black;
        grid-template: "a a a a a" 400px
                       "b c d e f" 3em;
    }

    .mainarea {
        grid-column: 1/5;
        grid-row: 1;
    }

    .tapeplayer .button {
        grid-row: 2;
        border: 1px solid black;
        text-align: center;
    }

    .hiddenaudio {
        display: none;
    }
</style>

<body>
    <as-tape-player></as-tape-player>
  <script src="tapeplayer/tapeplayer.js">
  </script>
</body>
</html>
